<table>
<tr>
  <td>Symbol</td>
  <td>Last</td>
  <td>High</td>
  <td>Low</td>
  <td>Volume</td>
</tr>
<tr ng-repeat="thing in data | filter: query">
  <td><em>{{thing.symbol}}</em></td>
  <td>{{thing.lastPrice}}</td>
  <td>{{thing.high}}</td>
  <td>{{thing.low}}</td>
  <td>{{thing.volume}}</td>
</tr>
</table>
